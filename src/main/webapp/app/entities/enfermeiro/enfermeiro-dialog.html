
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEnfermeiroLabel">Create or edit a Enfermeiro</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.enfermeiro.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.enfermeiro.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cre">Cre</label>
            <input type="text" class="form-control" name="cre" id="field_cre"
                    ng-model="vm.enfermeiro.cre"
                    required/>
            <div ng-show="editForm.cre.$invalid">
                <p class="help-block"
                    ng-show="editForm.cre.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.enfermeiro.nome"
                    required/>
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tipoEnfermeiro">Tipo Enfermeiro</label>
            <select class="form-control" name="tipoEnfermeiro" ng-model="vm.enfermeiro.tipoEnfermeiro" id="field_tipoEnfermeiro">
                <option value="BACHAREL">BACHAREL</option>
                <option value="TECNICO">TECNICO</option>
                <option value="AUXILIAR">AUXILIAR</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
