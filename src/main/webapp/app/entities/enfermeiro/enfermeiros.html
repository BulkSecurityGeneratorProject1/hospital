<div>
    <h2>Enfermeiros</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="enfermeiro.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Enfermeiro
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Cre</span></th>
                    <th><span>Nome</span></th>
                    <th><span>Tipo Enfermeiro</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="enfermeiro in vm.enfermeiros track by enfermeiro.id">
                    <td><a ui-sref="enfermeiro-detail({id:enfermeiro.id})">{{enfermeiro.id}}</a></td>
                    <td>{{enfermeiro.cre}}</td>
                    <td>{{enfermeiro.nome}}</td>
                    <td>{{enfermeiro.tipoEnfermeiro}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="enfermeiro-detail({id:enfermeiro.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="enfermeiro.edit({id:enfermeiro.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="enfermeiro.delete({id:enfermeiro.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
