<div>
    <h2>Exames</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="exame.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Exame
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Nome</span></th>
                    <th><span>Laudo</span></th>
                    <th><span>Data Solicitacao</span></th>
                    <th><span>Data Laudo</span></th>
                    <th><span>Atendimento</span></th>
                    <th><span>Paciente</span></th>
                    <th><span>Medico</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="exame in vm.exames track by exame.id">
                    <td><a ui-sref="exame-detail({id:exame.id})">{{exame.id}}</a></td>
                    <td>{{exame.nome}}</td>
                    <td>{{exame.laudo}}</td>
                    <td>{{exame.dataSolicitacao | date:'medium'}}</td>
                    <td>{{exame.dataLaudo | date:'medium'}}</td>
                    <td>
                        <a ui-sref="atendimento-detail({id:exame.atendimentoId})">{{exame.atendimentoId}}</a>
                    </td>
                    <td>
                        <a ui-sref="paciente-detail({id:exame.pacienteId})">{{exame.pacienteId}}</a>
                    </td>
                    <td>
                        <a ui-sref="medico-detail({id:exame.medicoId})">{{exame.medicoId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="exame-detail({id:exame.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="exame.edit({id:exame.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="exame.delete({id:exame.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
